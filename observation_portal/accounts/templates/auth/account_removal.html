{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<h2>Account removal request</h2>
<p>Please let us know why you would like your account removed.</p>
<form method="POST" action="{% url 'account-removal' %}" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <input type="submit" class="btn btn-info" value="Submit request">
  {% endbuttons %}
</form>
{% endblock %}
