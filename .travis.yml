language: python
dist: xenial   # required for Python >= 3.7
python:
- '3.6'
- '3.7'
- '3.8'
env:
  global:
  - NODE_VERSION='10'
  - DOCKER_USERNAME='ocstravisci'
  - secure: 
before_install:
- nvm install $NODE_VERSION
addons:
  postgresql: '9.6'
  apt:
    packages:
    - gfortran
services:
- postgresql
- docker
before_script:
- psql -c 'create database observation_portal;' -U postgres
install:
- pip install -U coverage coveralls
- pip install -r requirements.txt
- npm install
- npm run build
script: coverage run manage.py test --settings=test_settings
after_success: coveralls
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- export DOCKER_REPOSITORY=observatorycontrolsystem/observation-portal
- export COMMIT=${TRAVIS_COMMIT::6}
- docker build -t $DOCKER_REPOSITORY .
- env
deploy:
- provider: script
  script: IMAGE=$DOCKER_REPOSITORY:$TRAVIS_TAG; docker tag $DOCKER_REPOSITORY $IMAGE && docker push $IMAGE
  skip_cleanup: true
  on:
    repo: LCOGT/observation-portal
    tags: true
- provider: script
  script: bash -c 'IMAGE=$DOCKER_REPOSITORY:$COMMIT; echo $IMAGE && docker tag $DOCKER_REPOSITORY $IMAGE && docker push $IMAGE'
  skip_cleanup: true
  on:
    repo: LCOGT/observation-portal
    all_branches: true
